{% extends "tweets/base.html" %}
{% block content %}
<div class="row clearfix">
    <div class="col-md-12 column">
    </div>
    <h3>&nbsp;</h3>
    <div class="col-md-12 column">
        {% for tweet in tweets.all %}
        <div class="well">
            <span>{{ tweet.text }}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
