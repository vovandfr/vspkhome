{% extends "tweets/base.html" %}
{% block content %}

<div class="row clearfix">
    <div class="col-md-12 column">
        <form method="post" action="{% url 'tweets:posttweet' user.username %}">
        {% csrf_token %}
            <div class="col-md-8 col-md-offset-2 fieldWrapper">
                {{ form.text.errors }}
                {{ form.text }}
            </div>
            <div>
                <input type="submit" value="post" class="btn btn-primary">
            </div>
        </form>
    </div>
    <h3>&nbsp;</h3>
    <div class="col-md-12 column">
        {% for tweet in tweets %}
        <div class="well">
            <span>{{ tweet.text }}</span>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
